worker_processes  1;
error_log  logs/error.log;
pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

# RTMP Configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow publish all;
        
        # Main live application
        application live {
            live on;
            
            # Enable HLS (HTTP Live Streaming)
            hls on;
            hls_path html/hls;
            hls_fragment 2s;
            hls_playlist_length 10s;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
            
            # Enable DASH (Dynamic Adaptive Streaming)
            dash on;
            dash_path html/dash;
            dash_fragment 2s;
            dash_playlist_length 10s;
            dash_nested on;
            dash_cleanup on;
            
            # Optional: Enable recording
            record all;
            record_path html/recordings;
            record_unique on;
            record_suffix .flv;
            record_append on;
        }
        
        # Play application for playback
        application play {
            live on;
            play html/recordings;
        }
    }
}

# HTTP Configuration
http {
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # Main server
    server {
        listen       8080;
        server_name  localhost;
        
        # CORS headers for streaming
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header Access-Control-Expose-Headers 'Content-Length,Content-Range';
        
        # Root directory
        root   html;
        index  index.html;
        
        # Main page
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # HLS streaming endpoint
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root html;
            expires -1;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # DASH streaming endpoint
        location /dash {
            types {
                application/dash+xml mpd;
                video/mp4 mp4;
            }
            root html;
            expires -1;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
